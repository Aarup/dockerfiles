[supervisord]
nodaemon=true

[program:rtorrent]
user=torrent
directory=/home/torrent
priority=2
redirect_stderr=true
environment=HOME="/home/torrent",PWD="/home/torrent",LOGNAME="rtorrent",USER="torrent",TERM="xterm"
startsecs=5
command=rtorrent

[program:flood]
user=torrent
directory=/usr/flood
command=/usr/flood/server/bin/www
autostart=true
autorestart=true
